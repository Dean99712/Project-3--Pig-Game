<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Fontawesome/css/all.min.css">
</head>

<body>
    <!-- Pig Game -->

    <!-- Board Container -->
    <div class="container">
        
        <!-- Player 1 -->
        <div class="player player--1 player-1-container player-active">
            <div class="player-1-name">
                <h2 class="player-1-title">Player 1</h2>
            </div>
            <div class="player-1-score">
                <h2 class="score-p-0">43</h2>
                <div class="current-display-player-1">
                    <h2>Current <div  class="current--0">0</div></h2>
                </div>
            </div>
        </div>

        <!-- Middle Menue -->
            <span class="middle-menue">
                <button class="btn--new-game"><i class="fas fa-plus-square"></i><h2>New Game</h2></button>
                <img src="Images/Dice 1.png" alt="Dice" class="dice">
                <button class="btn--roll-dice"><i class="fas fa-dice"></i><h2>Roll Dice</h2></button>
                <button class="btn--hold"><i class="far fa-pause-circle"></i><h2>Hold</h2></button>
            </span>

        <!-- Player 2 -->
            <div class="player player--2 player-2-container">
                <div class="player-2-name">
                    <h2 class="player-2-title">Player 2</h2>
                </div>
                <div class="player-2-score">
                    <h2 class="score-p-1">42</h2>
                    <div class="current-display-player-2">
                        <h2>Current <div  class="current--1">0</div></h2>
                    </div>
                </div>
            </div>
        </div>

    <script src="script.js"></script>
</body>

</html>
